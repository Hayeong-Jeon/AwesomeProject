name: p3
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  http: ^1.1.0
  flutter:
    sdk: flutter
  animated_splash_screen: 1.3.0
  flutter_secure_storage: ^5.0.2
  geolocator: 10.1.0
