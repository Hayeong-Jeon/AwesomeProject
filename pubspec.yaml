  wakelock: 0.6.2
  firebase_core: 2.21.0
  typed_data: 1.3.2
  cupertino_icons: 1.0.6
  shared_preferences: ^2.0.8
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
